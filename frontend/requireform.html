<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Requirement Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="requireformstyle.css">
    </head>
    <body>
        
        <div class="heading">
            Enter details of patient for blood requirement
        </div>
        
        <div class="container">
            <form action="API/donorform" method="POST">
                <div class="row">
                    <div class="col-25">
                        <label>Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="name" placeholder="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Age</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="age" placeholder="age">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Gender</label>
                    </div>
                    <div class="col-75">
                        <select name="gender">
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="non-binary">non-binary</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Blood Group</label>
                    </div>
                    <div class="col-75">
                        <select name="blood">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="email" placeholder="abc@xyz.lnm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Phone No.</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="phone" placeholder="9876543210">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Cause of Requirement</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="cause" placeholder="e.g. dengue/malaria/trauma/cancer etc." size="40">
                    </div>
                </div>
                <!-- <div class="row"> -->
                    <!-- <div class="col-25">
                        <label>House Number/locality</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="address" placeholder="12-A">
                    </div> -->
                    <!-- Where is blood required ? -->
                <!-- </div> -->
                <div class="row">
                    <div class="col-25">
                        <label>Country</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country" onchange="setState()"></select>
                    </div>
                </div>
                <div class="row">    
                    <div class="col-25">
                        <label>State</label>
                    </div>
                    <div class="col-75">
                        <select id="state" name="state" onchange="setCity()"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>City <span class="sidenote">(where the blood is required)</span></label>
                    </div>
                    <div class="col-75">
                        <select id="city" name="city"></select>
                    </div>
                </div>
                <div class="row">
                    <button>Submit a request</button>
                </div>

            </form>
        </div>
        <script src="requireformapp.js" async defer></script>
    </body>
</html>
