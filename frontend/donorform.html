<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Donor Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="donorstyle.css">
    </head>
    <body>
        
        <div class="heading">
            Enter your details for blood donation
        </div>
        
        <div class="container">
            <form action="API/donorform" method="POST">
                <div class="row">
                    <div class="col-25">
                        <label>Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="name" placeholder="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Age <!--( Should be between 18 and 65 )--></label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="age" placeholder="age">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Gender</label>
                    </div>
                    <div class="col-75">
                        <select name="gender">
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="non-binary">non-binary</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Blood Group</label>
                    </div>
                    <div class="col-75">
                        <select name="blood">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="email" placeholder="abc@xyz.lnm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Phone No.</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="phone" placeholder="9876543210">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>House Number/locality</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="address" placeholder="12-A">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Country</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country" onchange="setState()"></select>
                    </div>
                </div>
                <div class="row">    
                    <div class="col-25">
                        <label>State</label>
                    </div>
                    <div class="col-75">
                        <select id="state" name="state" onchange="setCity()"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>City</label>
                    </div>
                    <div class="col-75">
                        <select id="city" name="city"></select>
                    </div>
                </div>
                

            </form>
        </div>
        <div class="footer">
            Made by Arpit &amp; Shivansh
        </div>
        <script src="donorformapp.js" async defer></script>
    </body>
</html>
