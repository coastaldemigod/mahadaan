<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Donor Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="donorformstyle.css">
    </head>
    <body>
        
        <div class="heading">
            Enter your details for blood donation
        </div>
        
        <div class="container">
            <form id="form_id">
                <div class="row">
                    <div class="col-25">
                        <label>Name</label>
                    </div>
                    <div class="col-75">
                        <input id="name" type="text" name="name" placeholder="name" value="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Age <span class="sidenote">( Should be between 18 and 65 )</span></label>
                    </div>
                    <div class="col-75">
                        <input id="age" type="text" name="age" placeholder="age" value="18">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Gender</label>
                    </div>
                    <div class="col-75">
                        <select id="gender" name="gender">
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="non-binary">non-binary</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Blood Group</label>
                    </div>
                    <div class="col-75">
                        <select id="blood" name="blood">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>email</label>
                    </div>
                    <div class="col-75">
                        <input id="email" type="text" name="email" placeholder="abc@xyz.lnm" value="demo@demo.demo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Phone No.</label>
                    </div>
                    <div class="col-75">
                        <input id="phone" type="text" name="phone" placeholder="9876543210" value="1234567890">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>House Number/locality</label>
                    </div>
                    <div class="col-75">
                        <input id="address" type="text" name="address" placeholder="12-A" value="dummy">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Country</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country" onchange="setState()" value="India"></select>
                    </div>
                </div>
                <div class="row">    
                    <div class="col-25">
                        <label>State</label>
                    </div>
                    <div class="col-75">
                        <select id="state" name="state" onchange="setCity()" value="Uttar Pradesh"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>City</label>
                    </div>
                    <div class="col-75">
                        <select id="city" name="city" value="Agra"></select>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" value="nothing">Save</button>
                </div>

            </form>
        </div>
        <script src="donorformapp.js" async defer></script>
    </body>
</html>
